{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Signin{% endblock title %}

{% block content %}

<br>
<div class="card">
  
  <div class="card-body">
  <div class="card-text">
        <form action="{% url 'signin' %}" method="POST">
            {% csrf_token %}
            {{form|crispy}}
            <input type="submit" value="Signin" class="btn btn-outline-primary">
        </form>
    </div>
  </div>
</div>


{% endblock content %}
